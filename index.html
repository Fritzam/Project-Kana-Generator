<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1' charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="source/th-3645685108.jpeg">
        <script src="script.js" type="text/javascript" defer></script>
        <title>Hiragana Generator</title>
    </head>
    <body>
        <div class="upper-section">
            <div class="selection-field">
                <div id="hiragana">Hiragana</div>
                <div id="katakana">Katakana</div>
            </div>
        </div>
        <div class="hiragana-generator">
            <div class="hiragana-sign-text-container">
                <div class="hiragana-sign-text">
                    <p id="sign-text"></p>
                </div>
                <div class="hiragana-sign-text-button">
                    <button id="text-button">Generate in text form</button>
                </div>
            </div>
            <div class="hiragana-sign-image-container">
                <div class="hiragana-sign-image">
                    <p id="hiragana-sign-image"></p>
                </div>
                <div class="hiragana-sign-image-button">
                    <button id="hiragana-sign-image-button">Show sign</button>
                </div>
            </div>
        </div>
    </body>
</html>
